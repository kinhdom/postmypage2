<form #form="ngForm" (ngSubmit)="onFormSubmit(form)" >
  <div class="form-group">
    <label for="exampleInputEmail1">Key</label>
    <input type="email" class="form-control"  placeholder="Enter key" name="token" [(ngModel)]="token" >
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="password" >
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
