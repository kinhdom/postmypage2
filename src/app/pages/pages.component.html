<div class="card">
  <div class="card-header">
    Để thêm các page bạn đang quản lý, hãy nhập mã code theo hướng dẫn sau

    <ol>
      <li> Đăng nhập vào Facebook </li>
      <li> Click vào
        <a href="https://www.facebook.com/profile.php" target="_blank">ĐÂY</a>
      </li>
      <li> Nhấn tổ hợp phím Ctrl + U </li>
      <li> Copy tất cả và dán vào ô bên dưới </li>
      <li> Chờ cho trang load và hiện code lên </li>
      <li> Nhấn Submit </li>
    </ol>
  </div>
  <div class="card-body">
    <form #formvalue="ngForm" (ngSubmit)="onFormSubmit(formvalue)">
      <div class="input-group">
        <textarea class="form-control" aria-label="With textarea" cols="10" rows="5" name="code" [(ngModel)]="code"></textarea>
      </div>
      <button type="submit" #submit class="btn btn-primary btn-block" hidden>Submit</button>
    </form>
  </div>
  <div class="card-footer text-muted d-flex">
    <button type="submit" class="btn btn-primary btn-block" (click)="submit.click()">Submit</button>
  </div>
</div>
